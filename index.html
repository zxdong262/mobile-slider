<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
<style>
/* normalize.css v3.0.2 | MIT License | git.io/normalize */
html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;}body{margin:0}article,aside,details,figcaption,figure,footer,header,hgroup,main,menu,nav,section,summary{display:block}audio,canvas,progress,video{display:inline-block;vertical-align:baseline;}audio:not([controls]){display:none;height:0}[hidden],template{display:none}a{background-color:transparent}a:active,a:hover{outline:0}abbr[title]{border-bottom:1px dotted}b,strong{font-weight:bold}dfn{font-style:italic}h1{font-size:2em;margin:.67em 0}mark{background:#ff0;color:#000}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sup{top:-.5em}sub{bottom:-.25em}img{border:0}svg:not(:root){overflow:hidden}figure{margin:1em 40px}hr{-moz-box-sizing:content-box;box-sizing:content-box;height:0}pre{overflow:auto}code,kbd,pre,samp{font-family:monospace,monospace;font-size:1em}button,input,optgroup,select,textarea{color:inherit;font:inherit;margin:0;}button{overflow:visible}button,select{text-transform:none}button,html input[type="button"],input[type="reset"],input[type="submit"]{-webkit-appearance:button;cursor:pointer;}button[disabled],html input[disabled]{cursor:default}button::-moz-focus-inner,input::-moz-focus-inner{border:0;padding:0}input{line-height:normal}input[type="checkbox"],input[type="radio"]{box-sizing:border-box;padding:0;}input[type="number"]::-webkit-inner-spin-button,input[type="number"]::-webkit-outer-spin-button{height:auto}input[type="search"]{-webkit-appearance:textfield;-moz-box-sizing:content-box;-webkit-box-sizing:content-box;box-sizing:content-box}input[type="search"]::-webkit-search-cancel-button,input[type="search"]::-webkit-search-decoration{-webkit-appearance:none}fieldset{border:1px solid #c0c0c0;margin:0 2px;padding:.35em .625em .75em}legend{border:0;padding:0;}textarea{overflow:auto}optgroup{font-weight:bold}table{border-collapse:collapse;border-spacing:0}td,th{padding:0}


#slider {
	position: absolute;
	height: 100%;
	width: 100%;
	left: 0;
	top: 0;
	overflow: hidden;
}
.cont {
	display: block;
	text-align: center;
	padding: 25px 0;
}

/* ms */
.ms-slider {
	-webkit-transform: translateZ(0);
	-ms-transform: translateZ(0);
	-moz-transform: translateZ(0);
	transform: translateZ(0);
	display: block;
	background: #fff;
}
.ms-odd {
	background: #eee;
}
.ms-nav {
	position: absolute;
	width: 40px;
	height: 40px;
	line-height: 38px;
	display: inline-block;
	cursor: pointer;
	background: rgba(0,0,0,.1);
	border-radius: 40px;
	color: #888;
	text-align: center;
	font-size: 30px;
}
.ms-nav:hover {
	background: rgba(0,0,0,.2);
}

.ms-nav-prev {
	left: 2em;
	top: 50%;
	margin-top: -20px;
}
.ms-nav-next {
	right: 2em;
	top: 50%;
	margin-top: -20px;
}
.ms-vertical .ms-nav-prev {
	top: 1em;
	left: 50%;
	margin-left: -20px;
	margin-top: 0;
}
.ms-vertical .ms-nav-next {
	bottom: 1em;
	top: auto;
	left: 50%;
	margin-left: -20px;
	margin-top: 0;
}
.ms-hide-top-nav.ms-vertical .ms-nav-prev {
	display: none;
}
.ms-dots {
	position: absolute;
	bottom: 10px;
	left: 50%;
}
.ms-vertical .ms-dots {
	position: absolute;
	right: 10px;
	bottom: auto;
	top: 50%;
	left: auto;
}
.ms-dots .ms-dot {
		display: inline-block;
		width: 15px;
		height: 15px;
		border: 1px solid #c5c5c5;
		background: #fff;
		margin: 0 8px;
		border-radius: 16px;
}
.ms-vertical .ms-dots .ms-dot {
		display: block;
		margin: 12px 0;
}
.ms-dots .ms-dot.on,
.ms-dots .ms-dot:hover {
		background: #c5c5c5;
}
</style>

</head>
<body>
<div id="slider">

	<!-- slider unit, can be any dom -->
	<div>
		<p class="cont">slider frame 1, div</p>
	</div>

	<!-- slider unit, can be any dom -->
	<a href="#">
		<i  class="cont">slider frame2, link</i>
	</a>

	<!-- slider unit, can be any dom -->
	<img src="res/eg.jpg" alt="silder3, image" />

	<div>
		<p class="cont">slider frame 4, div</p>
	</div>

</div>
<script src="res/zepto.min.js"></script>
<script src="dist/mobile-slider.min.js"></script>
<script>
$(function() {
	var ms = $('#slider').mobileSlider({
		speed: 500 //animation time
		,timer: 4000 //time stops between auto roll
		,autoSlider: 0 //auto slider
		,hasNav: true //show nav buttons
		,navEvent: true //click tap nav button trigger slider
		,swipeEvent: true //swipe trigger slider
		,hasVerticalTopNav: false //show vertical slider top nav button
		,navLeftHtml: '&laquo;' //left nav button html
		,navRightHtml: '&raquo;' //right nav button html
		,navTopHtml: '&and;' //top nav button html
		,navbottomHtml: '&or;' //bottom nav button html
		,zIndex:20 //base index
		,ease: 'linear'
		,beforeAction: function() {
			this.$sliderItems.eq((this.currentPage + 1 + this.length) % this.length).css({
				opacity: 0.5
			})
		} //callback before slider fires, param ms()
		,afterAction: function() {
			this.$sliderItems.eq(this.currentPage).css({
				opacity: 1
			})
		} //callback fater slider finish. param ms(MS instance)
		,startIndex: 0 //start from index
		,vertical: 0 //is vertical slider
		,hasIndicator: true //show Indicator
	})
})
</script>
</body>
</html>
